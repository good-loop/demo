<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<meta name="description" content="Discover how Good-Loop can help you improve brand awareness, and generate high quality engagement that's good for everyone.">
	<title>See Good-Loop in Action</title>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
		crossorigin="anonymous">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
		crossorigin="anonymous">
	<link rel="shortcut icon" href="/favicon.png" />
	<link rel="stylesheet" href="style/main.css">
	<link rel="stylesheet" href="style/print.css">
</head>
<body>
	<div class="container">
		<a href="https://www.good-loop.com" id='back-to-main'>Back to Main Site</a>
		<div class="row">
			<div class="col-6">
				<div id="outer">
					<iframe src="/mpu2.html" frameborder="0"></iframe>
				</div>
			</div>
			<div class="col-6">
				<center>
					<img src="img/logo.svg" alt="Good-Loop logo" class="header-image">
				</center>
				<div id="demo-details">
					<div class="form-group">
						<label for="control-format">Format</label>
						<select class='form-control' name='format' onchange="" id='control-format'>
							<option><h3>Double-MPU</h3></option>
							<option>Pre-roll</option>
							<option>In-read</option>
							<option>Click-to-expand</option>
						</select>										
					</div>
					<form id="contactform" action="https://formspree.io/xowwlvjx" method="POST">
						These are our most popular formats. Contact us to find out more:
						<!-- TODO doc this -->
						<input name="_gotcha" style="display: none">
						<input class="form-control" name="namefield" placeholder="Name">
						<input type="email" class="form-control" name="email" placeholder="Email">
						<textarea class="form-control" name="message" placeholder="Message"></textarea>
						<input type="hidden" name="_next" value="https://www.good-loop.com/success" />
						<button type='submit' class="btn btn-primary">SEND</button>
					</form>
				</div>
			</div><!-- ./col -->
		</div><!-- ./row -->
	</div><!-- ./container -->

	<footer>
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
			crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
			crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
			crossorigin="anonymous"></script>
		<script src="js/demo.js"></script>
	</footer>
</body>
</html>
