<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<meta name="description" content="Discover how Good-Loop can help you improve brand awareness, and generate high quality engagement that's good for everyone.">
	<title>See Good-Loop in Action</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
		crossorigin="anonymous">
	<link rel="shortcut icon" href="/img/favicon.png" />
	<link rel="stylesheet" href="style/main.css">
	<link rel="stylesheet" href="style/print.css">
</head>
<body>
	<div class="container col-mb-2">
		<div class="row">
			<div class='col-md'><!-- space on desktop --></div>
			<div class='col-md mt-2 mb-2' id='nav'>
				<center><a href="https://www.good-loop.com">
					<img src="img/Good-Loop_LogoMark_Colour.svg" alt="Good-Loop logo" class="header-image">
				</a></center>
				<!-- just link the logo a href="https://www.good-loop.com" class='btn btn-link d-sm-none d-md-block'>Back to Main Site</a>
				<a href="https://www.good-loop.com" class='btn btn-link d-sm-block d-md-none'>Home</a> -->
			</div>
		</div>

		<!-- rearrange layout if on mobile - have this at the top -->
		<div class="form-group d-block d-md-none">
			<label for="controlformat">Format</label>
			<select class='form-control form-control-lg' name='format' id='controlformat-mbl'>
				<option value='mpu2'> Double-MPU </option>
				<option value='landscape'> Landscape </option>
				<option value='pre-roll'>Pre-roll</option>
				<option value='in-read'>In-read</option>
				<option value='mpu'> Click-to-expand </option>
			</select>										
		</div>

		<div class="row">
			<div class="col-md flex-vertical-align">
				<div id="outer">
					<iframe id='demo-iframe' src="" frameborder="0"></iframe>
				</div>
			</div>
			<div class="col-md">

				<div class="form-group d-none d-md-block">
					<label for="controlformat">Format</label>
					<select class='form-control form-control-lg' name='format' id='controlformat-desk'>
						<option value='mpu2'> Double-MPU </option>
						<option value='landscape'> Landscape </option>
						<option value='pre-roll'>Pre-roll</option>
						<option value='in-read'>In-read</option>
						<option value='mpu'> Click-to-expand </option>
					</select>										
				</div>

				<form id="contactform" action="https://formspree.io/xowwlvjx" method="POST">
					<h3 class='d-sm-block d-md-none'>Interested? Get In Touch</h3>
					<div class='d-sm-none d-md-block'>
						These are our most popular formats. Contact us to find out more:
					</div>
					<!-- TODO doc this -->
					<input name="_gotcha" style="display: none">
					<input class="form-control mb-1" name="namefield" placeholder="Name">
					<input type="email" class="form-control mb-1" name="email" placeholder="Email">
					<textarea class="form-control mb-1 d-sm-none d-md-block" 
						name="message" placeholder="Message"></textarea>
					<input type="hidden" name="_next" value="https://www.good-loop.com/success" />
					<button type='submit' class="btn btn-primary mb-4">SEND</button>
				</form>

			</div><!-- ./col -->
		</div><!-- ./row -->
	</div><!-- ./container -->

	<footer>
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
			crossorigin="anonymous"></script>
		<script src="js/demo.js"></script>
	</footer>
</body>
</html>
