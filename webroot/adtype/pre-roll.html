<!DOCTYPE html>
<!-- Overflow hidden needed for IE. Looks like MS sets this to scrollbar by default -->
<html lang="en" style="overflow: hidden;">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
	<link rel="stylesheet" href="/style/inside.css">
</head>
<body>
	<div class='page'>
		<h3>Master 5 Basic Cooking Skills</h3>
		<center class="video-box mt-2 mb-2">
			<div class="goodloopad" id="preroll" data-format="player" data-mobile-format="player" 
				style="width: 90vmin; height: 50.625vmin;">
			</div>
			<script src='//as.good-loop.com/unit.js?gl.variant=pre-roll' async></script>
			<div id="yt-video"></div>
		</center>
		<p style="color: gray; font-style: italic;">The video will play after ad.</p>
		<p>Have you ever felt completely lost while doing something as simple as cooking some pasta? 
			There are a few things that everyone should know how to do in the kitchen.
			We have prepared 5 cooking top tips for you in this video.</p>
	</div>
	<script>
		/* pre-roll: listen for advert end and start video */
		var preroll = document.getElementById('preroll');
		var yt = document.getElementById('yt-video');
		var videoHtml = "<iframe width='310px' height='174px' src='https://www.youtube.com/embed/ZJy1ajvMU1k?autoplay=1' frameborder='0' allow='accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture' allowfullscreen></iframe>";

		document.body.addEventListener('gl:click', function(event) {
			preroll.parentNode.removeChild(preroll);
			yt.innerHTML = videoHtml;
		});
		
		document.body.addEventListener('gl:close', function(event) {
			yt.innerHTML = videoHtml;
		});
	</script>
</body>
</html>
