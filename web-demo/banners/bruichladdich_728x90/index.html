 <!DOCTYPE html>
<html>
	<head>
	<title>728x60</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=0.5" />
	<meta name="ad.size" content="width=728,height=60">
	<meta http-equiv="content-type" content="text/html; charset=utf-8">
	<link type="text/css" rel="stylesheet" href="style.css">
	<link type="text/css" rel="stylesheet" href="style-good-loop.css">

	<!-- Script for TweenMax/>-->
	<script src="https://s0.2mdn.net/ads/studio/cached_libs/gsap_3.9.1_min.js"></script>
	<!-- Xandr HTML5 creative library -->
	<script type="text/javascript" src="https://acdn.adnxs.com/html5-lib/1.3.0/appnexus-html5-lib.min.js"></script>
</head>

<!--content-->

<body onload="init()" id="ad">
	<div class="tapt-behind"></div>

	<button id="background_exit_dc"></button>
	<div id="container" class="container">
		<img src="leaderboardCreative.png" class="creative"/>
	</div>

	<div class="tapt-front">
		<div class="tapt-text">
			<div class="text-1">
				<div class="line">THIS AD</div>
				<div class="line">PLANTS</div>
				<div class="line">TREES</div>
			</div>
			<div class="text-2">
				<div class="line">20,000</div>
				<div class="line">TREES</div>
				<div class="line">PLANTED</div>
			</div>

			<!-- div class="tapt-text-small">FIND OUT HOW HERE ðŸ¡†</div -->
		</div>
		<a class="good-loop-ident" target="_blank" href="https://my.good-loop.com"><img src="good-loop-ident.svg" /></a>
	</div>

	<!--scripts-->
	<script type="text/javascript" >
		// Good-Loop internal logging hooks
		var lgBaseUrl = 'https://lg.good-loop.com/lg?d=gl&campaign=bruichladdich_tapt_mar2022&vert=bruichladdich_tapt_mar2022_728x60&t='
		// Impression
		fetch(lgBaseUrl + 'render', { method: 'POST' });

		let adDiv;

		let container = document.getElementById('container');
		let text_1 = document.getElementById('text_1');
		let bottle = document.getElementById('bottleDiv');
		let bottleLabel = document.getElementById('labelText');
		let bottleLabel2 = document.getElementById('labelText2');
		let cta = document.getElementById('cta');
		let legal = document.getElementById('legal');
		let frame_2 = document.getElementById('frame2');


		//Function to run with any animations starting on load, or bringing in images etc
		function init() {
			bgExit = document.getElementById('background_exit_dc');
			///Reset image locations and then play animation
			resetimages();
			bgExit.addEventListener('click', () => window.open('https://www.bruichladdich.com/bruichladdich-unpeated-whisky-range/?utm_campaign=bruichladdich_easter&utm_medium=display&utm_source=goodloop&utm_content=728_60&utm_term=', '_blank'));
		};

		let tl = gsap.timeline({ yoyo:false, repeat: 1, repeatDelay:0 });
		let tl2 = gsap.timeline();

		function allAnimations() {
			gsap.to(bottle, {duration:4, x:"+=1050", ease: "elastic.out(.25, 0.35)", delay:1.7});
			gsap.to([bottleLabel,bottleLabel2], {duration:4, x:"+=320", ease: "elastic.out(.25, 0.35)", delay:1.7});
			gsap.to(frame_2, {duration:4, width:"728px", ease: "elastic.out(.15, 0.7)", delay:1.84});
			gsap.to(cta, {duration:1, alpha:1, ease: "sine.Out", delay:2});
			gsap.to(legal, {duration:1.3, alpha:1, ease: "sine.inOut", delay:2});
		}

		function resetimages(){
			gsap.set(bottle, { scale:1.4, y:"+=45", x:"-=0"});
			allAnimations();
		}

		// Scale to fit when displayed in an iframe
		document.body.style.transformOrigin = 'top left';
		document.body.style.transform = 'scale(' + (window.innerWidth / 728) + ')';
	</script>
</body></html>
